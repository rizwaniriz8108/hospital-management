<div class="container-fluid">
    <div class="row">
     
      <div class="col-sm-12">
        <div class="card border-0" style="width: 100%;">
  
          <img src="../../../assets/forgotPassword.webp"  class="card-img-top" alt="..." />
  
          <div class="card-body">
           
  
        <!-- forgot password form -->
  
        <div class="container text-center forgotForm">
                    <h2>Forgot Password</h2>
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                        
                            <mat-form-field appearance="outline">
                                <input matInput type="email" formControlName="email" placeholder="Email Id"  name="email">
                            </mat-form-field>
                            <br><br>
                            <button mat-raised-button color="primary" type="submit">Submit</button>
                        
                    </form>
        </div>
        
  
        <!-- forgot password form -->
  
  
          </div>
        </div>
       
  
      </div>
    </div>
  </div>
