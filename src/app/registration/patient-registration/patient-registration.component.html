
<div class="container">
    <div class="row">
        <div class="col-sm-12 mt-3">
            <mat-card class="border">

                 <!-- spinnner element is 
                defined with id loading -->
                <div class="d-flex justify-content-center" >
                    <div class="spinner-border" role="status" id="loading">
                        <!-- <span class="sr-only" id="loading"></span> -->
                    </div>
                </div>

                <mat-card-title>Patient Registration Form</mat-card-title>
                <hr>
               
                <mat-card-content>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="registration-form">
                        <div class="row">
                            <div class="col-sm-6">
                                <mat-form-field appearance="fill">
                                    <mat-label>Title</mat-label>
                                    <mat-select formControlName="title" name="title">
                                        <mat-option value="Mr.">Mr.</mat-option>
                                        <mat-option value="Ms.">Ms.</mat-option>
                                        <mat-option value="Mrs.">Mrs.</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>First name</mat-label>
                                    <input matInput formControlName="firstname" name="firstname">
                                </mat-form-field>
                            </div>
        
                        </div>
        
                        <div class="row">
                            <div class="col-sm-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Last name</mat-label>
                                    <input matInput formControlName="lastname" name="lastname">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Email Id</mat-label>
                                    <input matInput formControlName="email" name="email">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Contact Number</mat-label>
                                    <input matInput formControlName="contactNumber" name="contactNumber">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <mat-form-field appearance="fill">
                                    <mat-label>Date of Birth</mat-label>
                                    <input matInput [matDatepicker]="datepicker">
                                    <mat-hint>MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matSuffix [for]="datepicker" name="dob">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #datepicker>
                                        <mat-datepicker-actions>
                                            <button mat-button matDatepickerCancel>Cancel</button>
                                            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                                        </mat-datepicker-actions>
                                    </mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-6">
                                <mat-form-field appearance="fill">
                                    <mat-label>Gender</mat-label>
                                    <mat-select formControlName="gender" name="gender">
                                        <mat-option value="Male">Male</mat-option>
                                        <mat-option value="Female">Female</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-6">
                                <mat-form-field appearance="outline" class="form-field">
                                    <mat-label>Password</mat-label>
                                    <input matInput formControlName="password" name="password" type="password">
                                    <mat-error *ngIf="registerForm.value.password">Password must be a combination of lower-case,
                                        upper-case, numbers
                                        and at least 8 characters long</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-6">
                                <mat-form-field appearance="outline" class="form-field">
                                    <mat-label>Confirm Password</mat-label>
                                    <input matInput formControlName="confirmPassword" name="confirmPassword" type="password"
                                        required pattern="{{registerForm.value.password}}">
                                    <mat-error *ngIf="registerForm.value.confirmPassword">Passwords do not match.</mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                
                        <br>
                       
                        <div>
                            <button mat-raised-button class="btn-lg" color="primary" type="submit">Register
                                <mat-icon>
                                    chevron_right</mat-icon></button>
                        </div>
                    </form>
                    
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
