<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="display-table">
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
        
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort matSortStart="desc" (matSortChange)="announceSortChange($event)">
        
              <!-- EmployeeID Column -->
              <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</th>
                <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
              </ng-container>
        
              <!-- Firstname Column -->
              <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
                <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
              </ng-container>
        
              <!-- lastname Column -->
              <ng-container matColumnDef="emailId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email-ID</th>
                <td mat-cell *matCellDef="let row"> {{row.emailId}} </td>
              </ng-container>
        
              <!-- Date of joining Column -->
              <ng-container matColumnDef="contactNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</th>
                <td mat-cell *matCellDef="let row"> {{row.contactNumber}} </td>
              </ng-container>
        
              <!-- Add Vital Details Button -->
              <ng-container matColumnDef="action">
                <th mat-header-cell  *matHeaderCellDef > Actions </th>
                <td mat-cell *matCellDef="let row">
                     <button mat-raised-button color="primary" (click)="navigateToVitalDetails(row.id)">
                        Add Vital Details</button>
                </td>
                </ng-container>
        
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class=" text-center mat-cell" colspan="4">No data</td>
              </tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        
        </div>
      </div>
    </div>
  </div>
