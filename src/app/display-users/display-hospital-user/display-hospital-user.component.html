<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="display-table">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
      
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort matSortStart="desc" (matSortChange)="announceSortChange($event)">
      
            <!-- EmployeeID Column -->
            <ng-container matColumnDef="employeeId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee-ID</th>
              <td mat-cell *matCellDef="let row"> {{row.employeeId}} </td>
            </ng-container>
      
            <!-- Firstname Column -->
            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</th>
              <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
            </ng-container>
      
            <!-- lastname Column -->
            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
              <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
            </ng-container>
      
            <!-- Date of joining Column -->
            <ng-container matColumnDef="dateOfJoining">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Joining</th>
              <td mat-cell *matCellDef="let row"> {{row.dateOfJoining}} </td>
            </ng-container>
      
            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let row">
                <mat-slide-toggle color="primary" (change)="onToggle($event.checked, row.employeeId)" [checked]="row.status"></mat-slide-toggle>
              </td>
            </ng-container>
      
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
      
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      
      </div>
    </div>
  </div>
</div>
