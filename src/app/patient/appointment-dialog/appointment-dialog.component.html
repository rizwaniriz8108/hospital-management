<div class="container mt-3">
    <h3>Schedule Your Appointment</h3>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Specialization</mat-label>
                <input type="text" matInput [matAutocomplete]="auto" [formControl]="myControl" #toEmp />
                <mat-autocomplete  #auto="matAutocomplete" (optionSelected)='selectOption($event)'>
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{ option }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Physician</mat-label>
                <mat-select (selectionChange)="selectedPhysician($event.value)">
                    <mat-option *ngFor="let physician of availablePhysicians" value="{{physician.employeeId}}">
                        {{ physician.firstName +" " + physician.lastName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <ejs-datetimepicker placeholder="Date" #datepicker [strictMode]='true' [min]='minDate' [max]='maxDate'></ejs-datetimepicker>
        </div>
    </div>

    <div mat-dialog-actions>
        <div style="margin-top: 1rem;" class="col-12">
            <button class="btn btn-primary" (click)="submitData(datepicker.value)">Book</button>
        </div>
      </div>
    

</div>
